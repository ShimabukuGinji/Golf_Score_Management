<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ログイン</title>
    <link href="/css/commons.css" rel="stylesheet">
</head>
<body class="login-body">
  <div class="login-form">
      <h1>GOLF MG</h1>
      <p class="error">[[ ${error} ]]</p>
      <form action="" method="post" th:object="${loginForm}">
          <fieldset>
              <div class="cp_iptxt">
                  <p class="error">[[ ${error} ]]</p>
                  <input class="base-input" type="text" th:field="*{loginId}" name="loginId" placeholder="ID">
                  <div class="error" th:each="error: ${#fields.errors('loginId')}">
                      [[ ${error} ]]
                  </div>
              </div>
              <div>
                  <input class="base-input" type="password" th:field="*{password}" name="pass" placeholder="パスワード">
                  <div class="error" th:each="error: ${#fields.errors('password')}">
                      [[ ${error} ]]
                  </div>
              </div>
          </fieldset>
          <button id="login-btn" class="custom-btn" type="submit">
              ログイン
          </button>
          <hr id="borderLine">
      </form>
      <form>
          <input type="button" th:onclick="@{location.href='new-user'}" value="新規登録" id="new-btn" class="new-user-btn">
      </form>
  </div>
</body>
</html>
